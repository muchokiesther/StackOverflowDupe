<div class="maincontainer">
  <div class="container">
    <div class="three">
      <header>
        <div class="logo">
          <img src="../../assets/logo.svg"><span>StackOverflow Dupe</span>
        </div>
        <div class="searchbar">
          <input type="search" id="searchbar" name="myInput" placeholder="Search" [(ngModel)]="searchText">
        </div>
        <div class="hamburger-menu" (click)="showSidebar = !showSidebar">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="profile">
          <button [routerLink]="['/profile']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">PROFILE</button>
        </div>
      </header>
    </div>

    <div class="four sidebar">
      <div class="leftbtn">
        <button class="homebtn" [routerLink]="['/home']">HOME</button> <br>
        <button class="viewquesbtn" [routerLink]="['/home']">View Questions</button><br>
        <button class="viewtagsbtn" [routerLink]="['/tags']">View tags</button><br>
      </div>
    </div>

    <div class="four" [hidden]="!showSidebar">
      <div class="leftbtn">
        <button class="homebtn" [routerLink]="['/home']">HOME</button> <br>
        <button class="viewquesbtn" [routerLink]="['/allquestions']">View Questions</button><br>
        <button class="viewtagsbtn" [routerLink]="['/tags']">View tags</button><br>
      </div>
    </div>

    <div class="five">
      <div class="question-container">
        <p>QUESTIONS FILTERED FROM THE TOP</p>
        <button class="askQuestion" [routerLink]="['/askquestion']">ASK A QUESTION</button>

        <div class="question">
       
          <div class="question-info" *ngFor="let question of questions | async">
            <ng-container *ngIf="searchText === '' || question.title.toLowerCase().includes(searchText.toLowerCase()) || question.body.toLowerCase().includes(searchText.toLowerCase())">
              <h3>{{ question.title }}</h3>
              <p>{{ question.body | short: 50  }}</p>
              <button class="Qtag">{{ question.tagNames }}</button>
              <!-- ... other question details ... -->
              <p class="view-more" [routerLink]="['/q&a/'] + question.questionsId">View more</p>
            </ng-container>
          </div>
          <div class="no-results" *ngIf="(questions | async)?.length === 0 && searchText !== ''">
            <p>No results found.</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="six">
      <div class="watched-tags-container">
        <button class="watched-tags-button" [routerLink]="['/tags']">VIEW SUCH TAGS</button> <br>
        <div class="tags">
          <button class="tag1">HTML</button>
          <button class="tag2">CSS</button>
          <button class="tag3">JS</button>
          <button class="tag4">SASS</button>
        </div>
      </div>
    </div>
    
    <div class="seven">
      <div class="sponsors">
        <p>OUR SPONSORS</p>
        <h4>Google:</h4>
        <p>We provide the data to keep you going</p>
        <h4>Chat GPT:</h4>
        <p>We provide the support to the tech industry</p>
      </div>
    </div>
  </div>
</div>
