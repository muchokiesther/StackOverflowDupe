<div class="maincontainer"   >
  <fa-icon class="arrow-icon" [icon]="faArrowLeft" [routerLink]="['/home']"></fa-icon>
  <h3>See Questions and Answers </h3>

  <!-- Question -->
  <div class="questiondetails" *ngIf=" questions ">
    <h3>{{ questions.title }}</h3>
    <p>{{ questions.body }}</p>
  </div>





  <!-- Answers -->
  <div class="random">
    <h2 class="section">Answers:</h2>
    <div class="section2">
      <div *ngFor="let answers of answers">
        <div>
          <p>{{ answers.body }}</p>
          <div class="votes">
            <div class="icons">
              <fa-icon class="icon" [icon]="faTrophy"></fa-icon>
              <fa-icon class="icon" [icon]=" faComment" (click)=" showCommentbar = !showCommentbar"></fa-icon>
            </div>
            <div class="votealign">
              <span class="vote-count">{{answers. totalVotes}}</span>
              <button class="vote-button" (click)="upvote(answers.answerId)" >▲</button>
              <button class="vote-button" (click)="downvote(answers.answerId)" >▼</button> 
            </div> 
          </div>
        </div>
        <div class="commentsection">
          <input type="text" id="comment" name="body" placeholder="Enter your comment here" required
            [hidden]="!showCommentbar" #body>
          <fa-icon class="send-icon" [icon]="faPaperPlane" [hidden]="!showCommentbar" (click)="sendComments(body.value, answers.answerId)"></fa-icon>
        </div>
    
        <div *ngFor="let comment of comments">
          {{ comment.body }}
        </div>
        



        
      </div>
    </div>
    

    <!-- Post your answer -->
    <h2 class="answertitle">Post Your Answer</h2>
    <form id="textarea" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <textarea name="body" placeholder="Type your answer here" ngModel required answer #answer="ngModel"></textarea>
      <br>
      <button type="submit" [disabled]="!form.valid">POST YOUR ANSWER</button>
    </form>

  </div>

  </div>
